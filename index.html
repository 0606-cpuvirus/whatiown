<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What I Own - Login</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Appwrite SDK -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.1"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <div class="auth-container">
        <h2 id="auth-title">Welcome Back</h2>

        <div id="alert-box" class="hidden"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" id="login-btn">Login</button>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9em;">
                New here? <a href="#" id="toggle-signup">Create Account</a>
            </p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signup-name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select id="signup-gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" id="signup-btn">Sign Up</button>
            <p style="text-align: center; margin-top: 15px; font-size: 0.9em;">
                Already have an account? <a href="#" id="toggle-login">Login</a>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const toggleSignup = document.getElementById('toggle-signup');
            const toggleLogin = document.getElementById('toggle-login');
            const authTitle = document.getElementById('auth-title');
            const alertBox = document.getElementById('alert-box');

            // Wait for Appwrite to initialize
            const checkAppwrite = setInterval(async () => {
                if (window.appwriteService) {
                    clearInterval(checkAppwrite);

                    // Check if already logged in
                    const user = await window.appwriteService.getCurrentUser();
                    if (user) {
                        window.location.href = 'pages/dashboard.html';
                    }
                }
            }, 100);

            // Toggle Forms
            toggleSignup.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                authTitle.innerText = "Create Account";
            });

            toggleLogin.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                authTitle.innerText = "Welcome Back";
            });

            // Handle Login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const btn = document.getElementById('login-btn');

                try {
                    btn.disabled = true;
                    btn.innerText = "Logging in...";

                    await window.appwriteService.login(email, password);
                    window.location.href = 'pages/dashboard.html';

                } catch (error) {
                    showAlert(error.message, 'error-message');
                    btn.disabled = false;
                    btn.innerText = "Login";
                }
            });

            // Handle Signup
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const gender = document.getElementById('signup-gender').value;
                const btn = document.getElementById('signup-btn');

                try {
                    btn.disabled = true;
                    btn.innerText = "Creating Account...";

                    await window.appwriteService.createAccount(email, password, name, gender);
                    showAlert("Account created! Redirecting...", 'success-message');

                    setTimeout(() => {
                        window.location.href = 'pages/dashboard.html';
                    }, 1500);

                } catch (error) {
                    showAlert(error.message, 'error-message');
                    btn.disabled = false;
                    btn.innerText = "Sign Up";
                }
            });

            function showAlert(msg, className) {
                alertBox.className = className;
                alertBox.innerText = msg;
                alertBox.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
